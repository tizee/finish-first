<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinishFirst - Focus on Your Goal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --accent: #4f46e5;
      --accent-hover: #6366f1;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #22c55e;
      --warning: #f59e0b;
      --border: #334155;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .goal-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .goal-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .goal-text {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .no-goal {
      color: var(--warning);
      font-style: italic;
    }

    .blocked-url {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #ef4444;
      word-break: break-all;
    }

    .blocked-url-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .timer {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 24px;
    }

    .timer-value {
      color: var(--warning);
      font-weight: 600;
    }

    .motivation {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .motivation-text {
      font-size: 14px;
      color: var(--text-secondary);
      font-style: italic;
    }

    .break-mode {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .break-mode .goal-label {
      color: var(--success);
    }

    .break-timer {
      font-size: 32px;
      font-weight: 700;
      color: var(--success);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">üéØ</div>
    <h1 id="title">Focus on Your Goal</h1>
    <p class="subtitle" id="subtitle">This site is blocked until you complete your task</p>

    <div class="goal-card" id="goalCard">
      <div class="goal-label" id="goalLabel">Your Goal</div>
      <div class="goal-text" id="goalText">Loading...</div>
    </div>

    <div class="blocked-url" id="blockedUrlContainer">
      <div class="blocked-url-label">Blocked Site</div>
      <div id="blockedUrl"></div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="completeBtn">
        ‚úì I've Completed My Task
      </button>
      <button class="btn btn-secondary" id="backBtn">
        ‚Üê Go Back
      </button>
    </div>

    <div class="motivation">
      <p class="motivation-text" id="motivationText">
        "The secret of getting ahead is getting started."
      </p>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
