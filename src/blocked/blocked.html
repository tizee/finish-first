<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinishFirst - Focus on Your Goal</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../icons/icon32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../icons/icon16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-cream: #FDF8F3;
      --bg-warm: #F2E8DD;
      --bg-card: #FFFFFF;
      --text-primary: #2D2A26;
      --text-secondary: #6B635A;
      --text-muted: #9C948A;
      --accent-terracotta: #C4704B;
      --accent-terracotta-dark: #B85F3A;
      --accent-sage: #7B9E87;
      --accent-amber: #D4A24C;
      --danger: #C75D5D;
      --border-soft: rgba(45, 42, 38, 0.08);
      --shadow-soft: 0 6px 18px rgba(45, 42, 38, 0.08);
      --shadow-medium: 0 10px 30px rgba(45, 42, 38, 0.12);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #FFF3E6 0%, #F7EEE4 45%, #F0E1D1 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px 48px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      width: 320px;
      height: 320px;
      right: -120px;
      top: -140px;
      background: radial-gradient(circle, rgba(196, 112, 75, 0.18) 0%, rgba(196, 112, 75, 0) 70%);
      filter: blur(2px);
      z-index: 0;
    }

    .shell {
      max-width: 820px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.4s ease-out;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-icon {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floatSoft 3s ease-in-out infinite;
    }

    .brand-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-kicker {
      font-size: 11px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .status-pill {
      padding: 8px 16px;
      border-radius: 999px;
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: var(--shadow-soft);
    }

    .status-pill.break {
      background: rgba(123, 158, 135, 0.16);
      border-color: rgba(123, 158, 135, 0.3);
      color: #557462;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 26px;
      max-width: 520px;
      line-height: 1.5;
    }

    .content {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
    }

    .goal-card,
    .blocked-url {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow-soft);
    }

    .goal-card {
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .goal-card.break-mode {
      border-color: rgba(123, 158, 135, 0.4);
      background: rgba(123, 158, 135, 0.08);
    }

    .goal-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .goal-text {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text-primary);
    }

    .goal-text.no-goal {
      color: var(--text-muted);
      font-style: italic;
      font-weight: 400;
    }

    .break-countdown {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 40px;
      color: var(--accent-sage);
      letter-spacing: -0.02em;
    }

    .blocked-url {
      background: linear-gradient(135deg, rgba(212, 162, 76, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-color: rgba(212, 162, 76, 0.35);
    }

    .blocked-url-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .blocked-url-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--danger);
      word-break: break-all;
      margin-bottom: 8px;
    }

    .blocked-url-note {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1 1 200px;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-terracotta) 0%, var(--accent-terracotta-dark) 100%);
      color: white;
      box-shadow: 0 6px 18px rgba(196, 112, 75, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(196, 112, 75, 0.35);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border-soft);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .motivation {
      margin-top: 26px;
      padding-top: 18px;
      border-top: 1px solid var(--border-soft);
    }

    .motivation-text {
      font-size: 13px;
      color: var(--text-secondary);
      font-style: italic;
    }

    @media (max-width: 720px) {
      .content {
        grid-template-columns: 1fr;
      }

      .btn {
        flex: 1 1 100%;
      }

      h1 {
        font-size: 24px;
      }

      .brand-icon {
        width: 46px;
        height: 46px;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <header class="header">
      <div class="brand">
        <div class="brand-icon" id="icon">
          <img src="../icons/icon48.png" alt="FinishFirst" width="32" height="32">
        </div>
        <div>
          <div class="brand-kicker">FinishFirst</div>
          <h1 id="title">Focus on Your Goal</h1>
        </div>
      </div>
      <div class="status-pill" id="statusPill">Focus Mode</div>
    </header>

    <p class="subtitle" id="subtitle">This site is blocked until you complete your task</p>

    <section class="content">
      <div class="goal-card" id="goalCard">
        <div class="goal-label" id="goalLabel">Your Goal</div>
        <div class="goal-text" id="goalText">Loading...</div>
      </div>

      <div class="blocked-url" id="blockedUrlContainer">
        <div class="blocked-url-label">Blocked Site</div>
        <div class="blocked-url-value" id="blockedUrl"></div>
        <div class="blocked-url-note">Finish the current goal, then return.</div>
      </div>
    </section>

    <div class="actions">
      <button class="btn btn-primary" id="completeBtn">
        ✓ I've Completed My Task
      </button>
      <button class="btn btn-secondary" id="backBtn">
        ← Go Back
      </button>
    </div>

    <footer class="motivation">
      <p class="motivation-text" id="motivationText">
        "The secret of getting ahead is getting started."
      </p>
    </footer>
  </main>

  <script src="index.js" type="module"></script>
</body>
</html>
